<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent ">
      <div class="container-fluid">
        <!-- Logo and Label -->
        <a class="navbar-brand d-flex align-items-center" href="/">
          <img
            src="{% static 'images/logo.png' %}"
            alt="Logo"
            class="logo"
            style="height: 40px;"
          />
        </a>
        <span class="fw-bold fs-5 text-white me-auto">PTS College & Advanced Studies</span>
    
        <!-- Toggler for mobile -->
        <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- Navigation Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex flex-lg-row gap-lg-3 align-items-lg-center text-center fs-6">
            <li class="nav-item">
              <a class="nav-link text-white" href="#services">SERVICES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#howto">HOW TO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#mail">MAIL</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#facebook">FACEBOOK</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#about-us">ABOUT US</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#ourteam">OUR TEAM</a>
            </li>
          </ul>
    
          <!-- Login Button -->
          <button 
            class="btn btn-outline-light ms-lg-3 mt-2 mt-lg-0"
            onclick="window.location.href='{% url 'login' %}'">
            Log in
          </button>
        </div>
      </div>
    </nav>
