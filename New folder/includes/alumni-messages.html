<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>alumni MESSAGES</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

</head>
<body>


  <div class="alumni_messages_main-content" id="alumni_messages_main_content">
    <form id="alumni_messages_form">
      <div class="text-end text-muted mb-2 small">
        <strong>Date:</strong> <span id="alumni_messages_dateToday"></span>
      </div>
      <h1 class="fw-bold" id="alumni_messages_title">Messages</h1>
      
      
        <div class="chat-container" id="alumni_messages_container">
          <!-- Sidebar -->
          <div class="chat-sidebar" id="alumni_messages_sidebar">
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Search..." id="alumni_messages_search" />
            </div>
    
            <!-- Contact List -->
            <div class="list-group" id="alumni_messages_contact_list">
              <button type="button" class="list-group-item list-group-item-action d-flex gap-2" id="alumni_messages_contact_1" onclick="openChat()">
                <img src="https://via.placeholder.com/40" class="rounded-circle" />
                <div class="text-start">
                  <div class="fw-semibold">Kiera McAdams</div>
                  <small class="text-muted">Sure! I‚Äôll be there.</small>
                </div>
              </button>
              
              <button type="button" class="list-group-item list-group-item-action d-flex gap-2" id="alumni_messages_contact_2" onclick="openChat()">
                <img src="https://via.placeholder.com/40" class="rounded-circle" />
                <div class="text-start">
                  <div class="fw-semibold">John Smith</div>
                  <small class="text-muted">Sounds good! üêª</small>
                </div>
              </button>
              
            </div>
          </div>
    
          <!-- Chat Main -->
          <div class="chat-main" id="alumni_messages_main_chat">
            <div class="chat-header d-flex justify-content-between align-items-center" id="alumni_messages_header">
              <div class="d-flex align-items-center gap-2">
                <button type="button" class="btn btn-sm btn-light d-inline d-md-none" onclick="closeChat()">‚Üê</button>
                <h6 class="mb-0">Kiera McAdams <span class="badge bg-success ms-2">Online</span></h6>
              </div>
              <button type="button" class="btn btn-sm btn-light" onclick="toggleProfile()" id="alumni_messages_profile_toggle_btn">
                <i class="bi bi-three-dots-vertical"></i>
              </button>
            </div>
    
            <div class="chat-body d-flex flex-column px-3" id="alumni_messages_body">
              <div class="chat-message received">Hey everyone! Meeting at 4?</div>
              <div class="chat-message received">Sounds good! üêª</div>
              <div class="chat-message sent align-self-end">Sure! I‚Äôll be there.</div>
            </div>
    
            <div class="chat-footer" id="alumni_messages_footer">
              <button type="button" class="btn btn-light" id="alumni_messages_btn_add"><i class="bi bi-plus-lg"></i></button>
              <button type="button" class="btn btn-light" id="alumni_messages_btn_image"><i class="bi bi-image"></i></button>
              <button type="button" class="btn btn-light" id="alumni_messages_btn_attachment"><i class="bi bi-paperclip"></i></button>
              <input type="text" class="form-control" id="alumni_messages_input" placeholder="Type a message...">
              <button type="button" class="btn btn-success" id="alumni_messages_btn_send"><i class="bi bi-send"></i></button>
            </div>
          </div>
    
          <!-- Chat Profile Sidebar -->
          <div class="chat-profile" id="alumni_messages_profile_sidebar">
            <button type="button" class="close-btn" onclick="toggleProfile()" id="alumni_messages_close_profile"><i class="bi bi-x-lg"></i></button>
            <div class="text-center p-3">
              <img src="https://via.placeholder.com/64" class="rounded-circle mb-2" />
              <h6 class="mb-0">Kiera McAdams</h6>
              <small class="text-muted">Curator @ Coffee Country</small>
            </div>
            <div class="p-3">
              <h6>Shared Files</h6>
              <ul class="list-unstyled small"  id="alumni_messages_shared_files">
                <li><i class="bi bi-file-earmark-pdf text-danger me-2"></i>WorkshopNotes.pdf</li>
                <li><i class="bi bi-file-image text-primary me-2"></i>Toast.jpg</li>
                <li><i class="bi bi-folder text-warning me-2"></i>Members.csv</li>
              </ul>
            </div>
          </div>
        </div>
    </form>
  </div>
  
 
 
  <script src="{% static 'js/alumni-messages.js' %}"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>
</html>
