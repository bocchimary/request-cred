{% load static %}

  <div class="alumni_profile_main-content" id="alumni_profile_main_content">
    <form id="alumni_profile_form">
      <div class="text-end text-muted mb-2 small">
        <strong>Date:</strong> <span id="alumni_profile_dateToday"></span>
      </div>
      <div class="row g-4">
        <!-- Left Column -->
        <div class="col-lg-4 col-md-12">
          <div class="card">
            <div class="tab-header">Profile Picture</div>
            <div class="card-body text-center">
              <div class="profile-box mx-auto mb-3">
                <img src="https://via.placeholder.com/150" class="profile-img" alt="Profile Photo" id="alumni_profile_image">
              </div>
  
              <button type="button" class="btn btn-outline-secondary w-80 mb-4" id="alumni_profile_upload_btn">Upload new image</button>
  
              <hr>
              <h6 class="mb-3">Change Password</h6>
              <div class="mb-3 text-start">
                <label for="alumni_profile_oldPassword" class="form-label">Old Password</label>
                <input type="password" class="form-control" id="alumni_profile_oldPassword" name="oldPassword">
              </div>
              <div class="mb-3 text-start">
                <label for="alumni_profile_newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="alumni_profile_newPassword" name="newPassword">
              </div>
              <button type="button" class="btn btn-primary w-80" name="changePassword" id="alumni_profile_changePassword_btn">Change Password</button>
            </div>
          </div>
        </div>
  
        <!-- Right Column -->
        <div class="col-lg-8 col-md-12">
          <div class="card">
            <div class="tab-header">Account Details</div>
            <div class="card-body">
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="alumni_profile_firstName" class="form-label">First name</label>
                  <input type="text" class="form-control" name="firstName" id="alumni_profile_firstName" placeholder="First name">
                </div>
                <div class="col-md-6">
                  <label for="alumni_profile_lastName" class="form-label">Last name</label>
                  <input type="text" class="form-control" name="lastName" id="alumni_profile_lastName" placeholder="Last name">
                </div>
                <div class="col-md-6">
                  <label for="alumni_profile_birthday" class="form-label">Birthday</label>
                  <input type="date" class="form-control" name="birthday" id="alumni_profile_birthday">
                </div>
                <div class="col-md-6">
                  <label for="alumni_profile_sex" class="form-label">Sex</label>
                  <input type="text" class="form-control" name="sex" id="alumni_profile_sex" placeholder="Sex">
                </div>
                <div class="col-md-6">
                  <label for="alumni_profile_position" class="form-label">Position</label>
                  <input type="text" class="form-control" name="position" id="alumni_profile_position" placeholder="Position">
                </div>
                <div class="col-md-6">
                  <label for="alumni_profile_department" class="form-label">Department</label>
                  <input type="text" class="form-control" name="department" id="alumni_profile_department" placeholder="Department">
                </div>
              </div>
  
              <hr class="my-4" />
  
              <!-- Contact Info Section -->
              <h6 class="mb-3">Contact Info</h6>
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="alumni_profile_email" class="form-label">Email (required)</label>
                  <input type="email" class="form-control" name="email" id="alumni_profile_email" value="gene.rodrig@gmail.com">
                </div>
                <div class="col-md-6">
                  <label for="alumni_profile_contactNumber" class="form-label">Contact Number</label>
                  <input type="text" class="form-control" name="contactNumber" id="alumni_profile_contactNumber" value="09123456789">
                </div>
              </div>
  
              <div class="mt-4 text-end">
                <button type="button" class="btn btn-primary" name="saveProfile" id="alumni_profile_save_btn">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  
 
  <script src="{% static 'js/alumni-profile.js' %}"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
